<app-info-box heading="Administration - Jobbtimmar"></app-info-box>
<div *ngIf="employees">
  <div *ngFor="let employee of employees">
    <div class="row">
      <h2>{{employee.name}}, ({{employee.username}})</h2>
      <table class="table">
        <thead class="table-head">
          <tr>
            <th>Arbetsuppgift</th>
            <th>Datum</th>
            <th>Tid</th>
            <th>Total tid (Timmar)</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let shift of employee.shifts">
            <td>{{shift.taskName}}</td>
            <td>{{shift.startTime | date:'d MMMM, y'}}</td>
            <td>{{shift.startTime | date:'HH:mm'}} - {{shift.endTime | date:'HH:mm'}}</td> 
            <td>{{shift.shiftHours}}</td>         
          </tr>
        </tbody>
      </table>     
    </div>
    <div class="row justify-content-end">
        <p class="bold">Total tid: {{employee.totalHours}} timmar</p>
    </div>
  </div>
</div>
<div class="row justify-content-center">
    <button class="btn-primary" (click)="onClick()">Hämta jobbtimmar för alla anställda.</button> 
</div>
